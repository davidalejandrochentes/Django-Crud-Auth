{% extends "layout/base.html" %}

{% block 'title'%} Tasks {% endblock %}

{% block 'content' %}
<div class="container mt-5">
    <h1 class="text-center">{{user}}'s pending tasks</h1>
    <h4 class="text-center">quantity tasks {{quantity}}<h4>
    
    <div class="d-flex justify-content-center align-items-center">
      <a href="{% url "create_task" %}" class="btn btn-secondary m-2">Create Task</a>
    </div>
    
    <ol class="list-group list-group-numbered">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <p class="">{{task.title}}</p>
              <p class="badge bg-primary rounded-pill">{{task.created}}</p>
            </div>
            
            <div class="mt-auto mb-auto">
              <a class="btn btn-success" href="{% url "view_tasks" id=task.id %}" role="button">View</a>
              <a class="btn btn-primary" href="{% url "edit_tasks" id=task.id %}" role="button">Edit</a>
              <a class="btn btn-danger" href="{% url "delete_tasks" id=task.id %}" role="button">Delete</a>
            </div>
          </li>
        {% endfor %}
    </ol>

</div>
{% endblock %}
